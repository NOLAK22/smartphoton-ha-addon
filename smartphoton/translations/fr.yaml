configuration:
  onduleur:
    name: Choix de l'onduleur
    description: >-
      Choisir votre type d'onduleur.
  usbonduleur:
    name: Choix port onduleur
    description: >-
      Choix du port usb de l'onduleur.
  batterie:
    name: Choix de la Batterie
    description: >-
      Choisir le type de batterie.
  usbbatterie:
    name: Choix port usb de la batterie
    description: >-
      Choisir le port usb de la batterie.  
  elfinonduleur:
    name: Adresse elfin Onduleur
    description: >-
      Adresse ip du elfin de l'onduleur.
      - Laisser vide si pas utilisé
      - Si l'adresse est utilisé la gestion du port usb de l'onduleur ne sera pas pris en compte
  elfinonduleurport:
    name: Port elfin Onduleur
    description: >-
      Port du elfin de l'onduleur.
  elfinbatterie:
    name: Adresse elfin batterie
    description: >-
      Adresse ip du elfin de la batterie.
      - Laisser vide si pas utilisé
      - Si l'adresse est utilisé la gestion du port usb des batterie ne sera pas pris en compte
  elfinbatterieport:
    name: Port elfin batterie
    description: >-
      Port du elfin de la batterie.
